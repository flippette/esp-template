name: flake

on: [push, workflow_dispatch]

jobs:
  build:
    strategy:
      matrix:
        target:
          - c3
          - c6
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: nixbuild/nix-quick-install-action@v31
      - uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ github.ref_name }}-${{ matrix.target }}-${{ hashFiles('**/*.nix', '**/flake.lock', '**/Cargo.lock') }}
          restore-prefixes-first-match: nix-${{ github.ref_name }}-${{ matrix.target }}-
          gc-max-store-size: 1G
          purge: true
          purge-prefixes: nix-${{ github.ref_name }}-${{ matrix.target }}-
          purge-primary-key: "never"
      - run: nix build .#${{ matrix.target }}
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: nixbuild/nix-quick-install-action@v31
      - uses: nix-community/cache-nix-action@v6
        with:
          primary-key: nix-${{ github.ref_name }}-c6-${{ hashFiles('**/*.nix', '**/flake.lock', '**/Cargo.lock') }}
          restore-prefixes-first-match: nix-${{ github.ref_name }}-c6-
          save: false
          purge: true
          purge-prefixes: nix-${{ github.ref_name }}-c6-
          purge-primary-key: "never"
      - run: nix flake check
