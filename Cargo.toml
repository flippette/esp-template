[package]
name = "esp-template"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"

[features]
esp32c3 = [
  "esp-backtrace/esp32c3",
  "esp-bootloader-esp-idf/esp32c3",
  "esp-hal/esp32c3",
  "esp-hal-embassy/esp32c3",
  # "esp-mbedtls?/esp32c3",
  "esp-println/esp32c3",
  "esp-radio?/esp32c3",
]
esp32c6 = [
  "esp-backtrace/esp32c6",
  "esp-bootloader-esp-idf/esp32c6",
  "esp-hal/esp32c6",
  "esp-hal-embassy/esp32c6",
  # "esp-mbedtls?/esp32c6",
  "esp-println/esp32c6",
  "esp-radio?/esp32c6",
]
# mbedtls = ["dep:esp-mbedtls", "wifi"]
net = [
  "dep:edge-nal",
  "dep:edge-nal-embassy",
  "dep:embassy-net",
  "wifi",
]
wifi = ["dep:esp-alloc", "dep:esp-radio"]

[dependencies]
defmt = "1"
static_cell = "2"

[dependencies.edge-nal]
version = "0.5"
optional = true

[dependencies.edge-nal-embassy]
version = "0.6"
default-features = false
features = [
  "defmt",
  "dhcpv4",
  "dns",
  "proto-ipv4",
  "tcp",
]
optional = true

[dependencies.embassy-executor]
version = "0.9"
features = ["defmt", "nightly"]

[dependencies.embassy-net]
version = "0.7"
features = [
  "defmt",
  "dhcpv4",
  "dns",
  "proto-ipv4",
  "tcp",
]
optional = true

[dependencies.embassy-time]
version = "0.5"
features = ["defmt-timestamp-uptime-us"]

[dependencies.esp-alloc]
git = "https://github.com/esp-rs/esp-hal.git"
rev = "caadbbba4171022a73368bdcffc0116249237dd6"
features = ["defmt", "nightly"]
optional = true

[dependencies.esp-backtrace]
git = "https://github.com/esp-rs/esp-hal.git"
rev = "caadbbba4171022a73368bdcffc0116249237dd6"
features = ["defmt", "panic-handler"]

[dependencies.esp-bootloader-esp-idf]
git = "https://github.com/esp-rs/esp-hal.git"
rev = "caadbbba4171022a73368bdcffc0116249237dd6"
features = ["defmt"]

[dependencies.esp-hal]
git = "https://github.com/esp-rs/esp-hal.git"
rev = "caadbbba4171022a73368bdcffc0116249237dd6"
features = ["defmt", "unstable"]

[dependencies.esp-hal-embassy]
git = "https://github.com/esp-rs/esp-hal.git"
rev = "caadbbba4171022a73368bdcffc0116249237dd6"
features = ["defmt"]

# [dependencies.esp-mbedtls]
# git = "https://github.com/esp-rs/esp-mbedtls.git"
# rev = "35e8ccd5999cf0c831c9b825491fd68581d108c2"
# features = ["async", "esp-hal"]
# optional = true

[dependencies.esp-println]
git = "https://github.com/esp-rs/esp-hal.git"
rev = "caadbbba4171022a73368bdcffc0116249237dd6"
features = ["defmt-espflash"]

[dependencies.esp-radio]
git = "https://github.com/esp-rs/esp-hal.git"
rev = "caadbbba4171022a73368bdcffc0116249237dd6"
features = ["defmt", "wifi"]
optional = true
